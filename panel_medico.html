<!DOCTYPE html> 
<html lang="es"> 

<head>
  <meta charset="UTF-8">
  <title>Panel del Médico</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light"> <!-- Color de fondo suave para la interfaz -->

  <!-- Contenedor principal centrado con margen superior -->
  <div class="container mt-5">
    <div class="card shadow-sm"> <!-- Tarjeta con sombra para destacar el contenido -->

      <div class="card-header bg-info text-white text-center">
        <h4>Panel del Profesional Médico</h4> <!-- Título del panel en azul claro -->
      </div>

      <div class="card-body">
        <h5 class="mb-4 text-center">Bienvenido al Módulo Médico</h5> <!-- Mensaje de bienvenida -->

        <div class="d-grid gap-3 col-md-6 mx-auto"> <!-- Botones verticales con separación -->

          <!-- Enlaces a módulos médicos -->
          <a href="administrar_horarios.html" class="btn btn-outline-info">Administrar Horarios</a>
          <a href="lista_pacientes.html" class="btn btn-outline-info">Ver Pacientes Registrados</a>
          <a href="comprobantes.html" class="btn btn-outline-info">Emitir Comprobante Médico</a>
          <a href="perfil_medico.html" class="btn btn-outline-info">Mi Perfil Profesional</a>
          <!-- Botón para cerrar sesión -->
          <a href="logout.html" class="btn btn-outline-danger">Cerrar Sesión</a>

        </div>
      </div>

      <!-- Pie de tarjeta con crédito o fecha -->
      <div class="card-footer text-muted text-center">
        Sistema Médico © 2025
      </div>
    </div>
  </div>

  <!-- Script de Bootstrap para funcionalidades como modales o botones -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
